<form ng-submit="register()">
  <h2>Register</h2>
  <p >{{error_message}}</p>
  <input type="username" ng-model="user.username" placeholder="Username" ><br>
  <input type="password" ng-model="user.password" placeholder="Password" ><br>
  <input type="text" ng-model="user.name" placeholder="Name" ><br>
  <input type="number" ng-model="user.hall" placeholder="Hall" ><br>
  <input type="text" ng-model="user.prevRoom" placeholder="Room" ><br>
  <input type="submit" value="Register"/>
</form>
